<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <canvas id="webGLCanvas" width=200px height=100px></canvas>
  <div id="console">
    <span id="consoleOutput">
      -----------------
      <br>
      &nbsp;CONSOLE
      <br>
      -----------------
    </span>
  </div>
  <script>
    function log(message) {
      document.getElementById("consoleOutput").innerHTML += "<br>" + new Date().toISOString() + " - " + message;
    }
    var h = false;
    document.body.onkeyup = function(e) {
      if (e.key == " " || e.code == "Space" || e.keyCode == 32) {
        h = !h;
        document.getElementById("console").hidden = h;
      }
    }
  </script>
  <script src="src/webGLlib.js" onerror="log('Error loading GLLib.')"></script>
  <script defer src="src/webGLmain.js" onerror="log('Error loading main.')"></script>
</body>

</html>
